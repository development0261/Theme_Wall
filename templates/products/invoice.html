<script>
    localStorage.clear()
    Mycart = JSON.parse(localStorage.getItem('Mycart'));
  var Counter = 0;

				Counter += parseInt(Mycart[count][1]);
			}
		document.getElementById('CartCounter').innerHTML = Counter;
