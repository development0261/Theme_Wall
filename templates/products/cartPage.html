{% extends "products/ecommBase.html" %}
{% load static %}
{% block style %}
<style>

.title {
    margin-bottom: 5vh
}
.dot {
    height: 15px;
    width: 15px;
    border : 1px solid black;
    border-radius: 50%;
    display: inline-block;
  }
.card {
    margin: auto;
    max-width: 950px;
    width: 90%;
    box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 1rem;
    border: transparent
}

@media(max-width:767px) {
    .card {
        margin: 3vh auto
    }
}

.prods .cart {
    background-color: #fff;
    padding: 4vh 5vh;
    border-bottom-left-radius: 1rem;
    border-top-left-radius: 1rem
}

@media(max-width:767px) {
    .cart {
        padding: 4vh;
        border-bottom-left-radius: unset;
        border-top-right-radius: 1rem
    }
}

.summary {
    background-color: #ddd;
    border-top-right-radius: 1rem;
    border-bottom-right-radius: 1rem;
    padding: 4vh;
    color: rgb(65, 65, 65)
}

@media(max-width:767px) {
    .summary {
        border-top-right-radius: unset;
        border-bottom-left-radius: 1rem
    }
}

.summary .col-2 {
    padding: 0
}

.summary .col-10 {
    padding: 0
}

.row {
    margin: 0
}

.title b {
    font-size: 1.5rem
}

.main {
    margin: 0;
    padding: 2vh 0;
    width: 100%
}

.col-2,
.col {
    padding: 0 1vh
}

.prods a {
    padding: 0 1vh
}

.close {
    margin-left: auto;
    font-size: 0.7rem
}

.prods img {
    width: 3.5rem
}

.back-to-shop {
    margin-top: 4.5rem
}

h5 {
    margin-top: 4vh
}

hr {
    margin-top: 1.25rem
}

form {
    padding: 2vh 0
}

select {
    border: 1px solid rgba(0, 0, 0, 0.137);
    padding: 1.5vh 1vh;
    margin-bottom: 4vh;
    outline: none;
    width: 100%;
    background-color: rgb(247, 247, 247)
}

input {
    border: 1px solid rgba(0, 0, 0, 0.137);
    padding: 1vh;
    margin-bottom: 4vh;
    outline: none;
    width: 100%;
    background-color: rgb(247, 247, 247)
}

input:focus::-webkit-input-placeholder {
    color: transparent
}






a {
    color: black
}

a:hover {
    color: black;
    text-decoration: none
}
.btn-dark{
    color: #fff;
    background-color: #3E83C5 !important;
    border-color: #3E83C5 !important;
 }
#code {
    background-image: linear-gradient(to left, rgba(255, 255, 255, 0.253), rgba(255, 255, 255, 0.185)), url("https://img.icons8.com/small/16/000000/long-arrow-right.png");
    background-repeat: no-repeat;
    background-position-x: 95%;
    background-position-y: center
}
</style>
{% endblock %}

{% block content  %}
<div class="p-3">

<div class="card">
    <div class="row">
        <div class="col-md-7 cart">
            <div class="title">
                <div class="row">
                    <div class="col p-3">
                        <h4 style="color: #3E83C5"><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted"><span id="totalCartItem"></span> items</div>
                </div>
            </div>

            <div id="prods">

            </div>

        </div>
        <div class="col-md-5 summary">
            <div>
                <h5><b>Delivery Address</b></h5>
            </div>


             <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">

                <div class="col">Shipment Charge</div>
                <div class="col text-right"><span id="shipment">50</span> &#8377;</div>
            </div>
             <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">

                <div class="col">Tax</div>
                <div class="col text-right"><span id="tax">50</span> &#8377;</div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">

                <div class="col">TOTAL PRICE</div>
                <div class="col text-right"><span id="final_total"></span> &#8377;</div>
            </div>

            <button class="btn btn-dark mt-2" id="checkout">Proceed TO CHECKOUT</button>
        </div>
    </div>
</div>
</div>
{% endblock %}

    $("#checkout").click(async  function (){

        if (localStorage.getItem('ShipmentCart') == null) {
            var ShipmentCart = {};

        } else {

            ShipmentCart = JSON.parse(localStorage.getItem('ShipmentCart'));
            ShipmentCart['shipmentCharge'] = $("#shipment").html()

            ShipmentCart['total'] = $("#final_total").html()

    })
